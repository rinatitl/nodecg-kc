<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<style>
		body {
			background: #2f3b52;
		}

		#app {
			padding: 10px;
		}

		.contests, .juries, .teams {
			border: 1px solid white;
			border-radius: 10px;
			padding: 5px;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="dropdown">
			<button type="button" class="btn btn-light dropdown-toggle mt-2" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
				Импортировать JSON
			</button>
			<div class="dropdown-menu p-2">
				<div class="mb-3">
					<label for="" class="form-label">JSON строка</label>
					<input type="text" class="form-control" id="" placeholder="" v-model="dataToImport" />
				</div>

				<button class="btn btn-info" @click="importData(dataToImport)">
					<i class="bi bi-download"></i>
					Подгрузить данные из строки
				</button>
			</div>
		</div>
		<h3 class="mt-3">Общая информация</h3>
		<label for="" class="form-label mt-1">Название игры</label>
		<input type="text" id="" class="form-control" v-model="gameName">
		<label for="" class="form-label mt-1">Дата игры</label>
		<input type="date" id="" class="form-control" v-model="gameDate">
		<label for="" class="form-label mt-1">Ведущий игры</label>
		<input type="text" id="" class="form-control" v-model="gameHost">

		<h3 class="mt-3">Конкурсы</h3>
		<div class="contests mt-2" v-for="contest in contests">
			<label for="" class="form-label d-flex justify-content-between"><span>Название конкурса {{ contest.id+1 }}</span> <i class="bi bi-x-lg" style="cursor: pointer;" @click="deleteContest(contest.id)" v-if="contest.id == contests.length - 1"></i></label>
			<input type="text" id="" class="form-control" v-model="contest.name">
			<label for="" class="form-label mt-1">Максимальное число баллов</label>
			<input type="text" id="" class="form-control" v-model="contest.max">
		</div>
		<button class="btn btn-dark mt-2" @click="addContest(contests.length)"><i class="bi bi-plus"></i> Добавить конкурс</button>

		<h3 class="mt-3">Жюри</h3>
		<div class="juries mt-2" v-for="jury in juries">

			<label for="" class="form-label d-flex justify-content-between"><span>ФИО {{ jury.id+1 }}</span> <i class="bi bi-x-lg" style="cursor: pointer;" @click="deleteJury(jury.id)" v-if="jury.id == juries.length - 1"></i></label>
			<input type="text" id="" class="form-control" v-model="jury.name">
			<label for="" class="form-label mt-1">Дополнительная информация на титр</label>
			<input type="text" id="" class="form-control" v-model="jury.description">
		</div>
		<button class="btn btn-dark mt-2" @click="addJury(juries.length)"><i class="bi bi-plus"></i> Добавить жюри</button>


		<h3 class="mt-3">Команды</h3>
		<div class="teams mt-2" v-for="team in teams">
			<label for="" class="form-label d-flex justify-content-between"><span>Название команды {{ team.id+1 }}</span> <i class="bi bi-x-lg" style="cursor: pointer;" @click="deleteTeam(team.id)" v-if="team.id == teams.length - 1"></i></label>
			<input type="text" id="" class="form-control" v-model="team.name">
			<label for="" class="form-label mt-1">Высшая школа / университет</label>
			<input type="text" id="" class="form-control" v-model="team.description">
		</div>
		<button class="btn btn-dark mt-2" @click="addTeam(teams.length)"><i class="bi bi-plus"></i> Добавить команду</button>
		<br>
		<br>
		<button class="btn btn-info mt-2" @click="compileJSONdata()"><i class="bi bi-upload"></i> Сформировать и выгрузить данные</button>
		<label for="" class="form-label mt-3">Скопируйте сформированный JSON, чтобы сохранить его и использовать позднее</label>
		<input type="text" id="" class="form-control" v-model="dataToCopy">
	</div>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<script type="module" src="./panel.js"></script>
</body>
</html>
